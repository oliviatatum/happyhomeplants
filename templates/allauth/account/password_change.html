{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="text-darkgreen text-center">{% trans "Change Password" %}</h2>
<hr>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form|crispy }}
    <a class="btn btn-green" href="{% url 'account_login' %}">Back to Login</a>
    <button type="submit" name="action">{% trans "Change Password" %}</button>
    <a class="btn btn-green" href="{% url 'home' %}">
        <span class="icon">
            <i class="fas fa-home"></i>
        </span>
        <span> Home</span>
    </a>
</form>
{% endblock %}
