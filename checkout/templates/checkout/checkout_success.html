{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="basket-overlay w-50"></div>
    <div class="container checkout-container">
        <div class="row">
            <div class="col-6 offset-3">
                <hr>
                <h2 class="text-darkgreen mb-4 text-center">Thank you!</h2>
                <hr>
                <p>Your order information is below. A confirmation email will be sent to <strong>{{ order.email }}</strong></p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                
            </div>
        </div> 
       <div class="row">
           <div class="col-12">
               <a href="{% url 'products' %}" class="btn btn-green">

                    <span>Keep Shopping</span>

               </a>
           </div>
       </div>
    </div>
   
{% endblock %}
